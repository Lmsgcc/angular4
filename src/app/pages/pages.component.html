<div class="col-lg-12">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" 
        name="title"
        [(ngModel)]="page.title"
        id="title" aria-describedby="title" placeholder="Enter title">
      </div>
      <div class="form-group">
          <label for="title">Subject</label>
          <input type="text"
           class="form-control" 
           name="subject"
           [(ngModel)]="page.subject"
           id="subject" aria-describedby="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="title">Body</label>
            <input type="text"
             class="form-control" 
             name="body"
             [(ngModel)]="page.body"
             id="body" aria-describedby="title" placeholder="Enter title">
          </div>
          <div class="form-group">
              <label for="title">Slug</label>
              <input type="text"
               class="form-control" 
               name="slug"
               [(ngModel)]="page.slug"
               id="slug" aria-describedby="title" placeholder="Enter title">
            </div>
      </form>

  <div>
    <button class="btn btn-success" (click)="criaPagina()">Nova pÃ¡gina</button>
  </div>
</div>
<div class="clearfix clearfix2">
  &nbsp;

</div>


<table class="table col-md-12 row">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">title</th>
      <th scope="col">Subject</th>
      <th scope="col">Published Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of pageList">
      <td >{{ page.slug }}</td>
      <td>{{ page.title }}</td>
      <td>{{ page.subject }}</td>
      <td>{{ page.published_data | date:"dd/MM/yyyy"}}</td>
    </tr>
  </tbody>
</table>

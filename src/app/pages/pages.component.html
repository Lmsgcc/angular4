
<button type="button" 
  class="btn btn-primary"
  (click)="showNew=!showNew;">New Page</button>

<new-page *ngIf="showNew"></new-page>

<div class="clearfix clearfix2">
  &nbsp;

</div>


<table class="table col-md-12 row">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">title</th>
      <th scope="col">Subject</th>
      <th scope="col">Published Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of pageList">
      <td >{{ page.slug }}</td>
      <td>{{ page.title }}</td>
      <td>{{ page.subject }}</td>
      <td>{{ page.published_data | date:"dd/MM/yyyy"}}</td>
    </tr>
  </tbody>
</table>


<button type="button" 
  class="btn btn-primary"
  (click)="showNew=!showNew;"
  >New Page</button>

<new-page *ngIf="showNew" (InsertPageDone)="hideEvent($event)"></new-page>

<div class="clearfix clearfix2">
  &nbsp;
</div>


<table class="table col-md-12 row table-condensed table-responsive" *ngIf="!showNew" >
  <thead>
    <tr>
      <th>#</th>
      <th>title</th>
      <th>Subject</th>
      <th>Published Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of pageList">
      <td >{{ page.slug }}</td>
      <td>{{ page.title }}</td>
      <td>{{ page.subject }}</td>
      <td>{{ page.published_data | date:"dd/MM/yyyy" }}</td>
    </tr>
  </tbody>
</table>

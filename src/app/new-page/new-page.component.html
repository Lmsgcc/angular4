<div class="col-lg-12">
    <form #myform="ngForm" novalidate>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" 
        name="title"
        ng-required="required"
        [(ngModel)]="page.title"
        id="title" aria-describedby="title" placeholder="Enter title">
      </div>
      <div class="form-group">
          <label for="title">Subject</label>
          <input type="text"
           class="form-control" 
           name="subject"
           ng-required="required"
           [(ngModel)]="page.subject"
           id="subject" aria-describedby="title" placeholder="Enter subject">
        </div>
        <div class="form-group">
            <label for="title">Body</label>
            <textarea type="text"
             class="form-control" 
             name="body"
             [(ngModel)]="page.body"
             id="body" aria-describedby="title" placeholder="Enter body"></textarea>
          </div>
          <div class="form-group">
              <label for="title">Slug</label>
              <input type="text"
               class="form-control" 
               
               ng-required="required"
               name="slug"
               [(ngModel)]="page.slug"
               id="slug" aria-describedby="title" placeholder="Enter slug">
            </div>
      </form>
  <div>
    <button class="btn btn-success" (click)="criaPagina()"
    
    >Nova p√°gina</button>
  </div>
</div>
